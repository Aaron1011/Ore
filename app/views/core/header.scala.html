<header class="d-header clearfix">
    <div class="wrap">
        <div class="contents clearfix">
            <div class="title">
                <a data-auto-route="true" href="/">
                    <img id="site-logo" class="logo-big" src="https://cdn.spongepowered.org/uploads/default/original/2X/7/77fa5f82289385db14561fac384ddea2a84a0070.png" alt="Sponge">
                </a>
            </div>
            <div class="panel clearfix">
                <ul class="icons clearfix" role="navigation">
                    @* TODO: Search *@
                    <li class="header-dropdown-toggle">
                        <a class="icon" href="#" title="search packages" aria-label="search packages" id="search-button">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    @* TODO: Actions *@
                    <li class="header-dropdown-toggle">
                        <a class="icon" title="go to another package list or category" aria-label="go to another package list or category"
                        id="toggle-hamburger-menu">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                    @* TODO: User integration *@
                    <li class="current-user header-dropdown-toggle">
                        <a class="icon" href="#" title="profile, messages, bookmarks and preferences" aria-label="profile,
                        messages, bookmarks and preferences" id="current-user">
                            <img alt="" width="32" height="32" src="//forums-cdn.spongepowered.org/user_avatar/forums.spongepowered.org/windy/64/8440_1.png" class="avatar">
                        </a>
                    </li>
                </ul>
                <div class="user-menu"><div class="menu-panel hidden drop-down"></div></div>
                <div class="hamburger-panel"><div class="menu-panel hidden drop-down"></div></div>
                <div class="search-menu"><div class="menu-panel hidden drop-down"></div></div>
            </div>
        </div>
    </div>
</header>

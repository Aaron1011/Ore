@import models.project.Project
@import views.html.helper.form
@(project: Project)(implicit messages: Messages)

@projects.detail(project, "#settings") {

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Settings</h3>
                        @form(action = routes.Projects.rename(project.owner, project.name)) {
                            <div class="form-group">
                                <label for="name">Project name</label>
                                <input id="name" name="name" class="form-control" type="text" value="@project.name">
                            </div>
                        }
                    </div>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

}

@import ore.permission.role.RoleTypes
@(form: String = "form-continue", id: String = "", classes: String = "", hidden: Boolean = false)

<select id="@id" form="@form" class="@classes" @if(hidden) { style="display: none;" }>
    @for(roleType <- RoleTypes.ofProjects.filter(!_.equals(RoleTypes.ProjectOwner))) {
        <option>@roleType.title</option>
    }
</select>

@import models.project.ChannelColors.ChannelColor
@(channelName: String, channelColor: ChannelColor, title: String)(implicit messages: Messages, session: Session)

<div class="modal fade" id="channel-edit" tabindex="-1" role="dialog" aria-labelledBy="edit-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="edit-label">@title</h4>
            </div>
            <div class="modal-body">
                <div class="form-inline">
                    <label for="channel">@messages("channel.name")</label>
                    <input class="form-control" id="channel" name="channel" type="text"
                    value="@channelName" />
                    <i id="color-picker" class="fa fa-circle channel-id" style="color: @channelColor;"
                       data-toggle="popover" data-placement="right" data-trigger="hover"></i>
                    @projects.channels.popoverColorPicker()
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                @messages("channel.edit.close")
                </button>
                <button type="button" class="btn btn-primary">Create channel</button>
            </div>
        </div>
    </div>
</div>

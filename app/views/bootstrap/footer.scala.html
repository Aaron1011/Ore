@()(implicit messages: Messages)

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="info">
                    <span class="minor copy">&copy;</span>
                    <span class="minor copyright">2016 SpongePowered</span>
                    <a href="#">Terms</a>
                    <a href="mailto:windy@@spongepowered.org">Contact</a>
                    <a href="https://docs.spongepowered.org/master/en/about/index.html">About</a>
                </div>
            </div>
            <div class="col-md-4 col-spongie">
                <div>
                    <img width="50" height="50" id="spongie" class="svg" src="@routes.Assets.at("images/spongie-mark.svg")" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="social pull-right">

                    @sys.env.get("GIT_COMMIT").map { commit =>
                        <a tabindex="1" class="commit" href="https://github.com/SpongePowered/Ore/commit/@commit">
                            @commit.substring(0, 8)
                        </a>
                    }

                    <a target="_blank" href="https://github.com/SpongePowered/Ore/issues">Issues</a>
                    <a target="_blank" href="https://github.com/SpongePowered/Ore">Source</a>
                    <a href="#">API</a>
                    <a href="https://www.spongepowered.org/sponsors">Sponsors</a>
                    <a class="social-icon" target="_blank" href="https://twitter.com/spongepowered">
                        <i class="fa fa-twitter fa-2x"></i>
                    </a>
                    <a class="social-icon" target="_blank" href="https://www.facebook.com/SpongePoweredMC">
                        <i class="fa fa-facebook-official fa-2x"></i>
                    </a>
                    <a class="social-icon" target="_blank" href="https://www.reddit.com/r/spongeproject">
                        <i class="fa fa-reddit fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

@*
Documentation page within Project overview.
*@
@(model: Project)(implicit messages: Messages)

@project.detail(model) {

    <div class="project-wiki">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="pull-left">Home</h1>
                    <button class="btn btn-default pull-right"><i class="fa fa-edit"></i>Edit</button>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-9">
                            <p>Welcome to your new project!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

}
